<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>
    <title>Tangible Tunes</title>
</head>
<header>
    <section class="hero is-small is-primary">
        <div class="hero-body">
            <div class="logo">
                <i class="fas fa-headphones-alt style="float:left" id="headphoneImage"></i>
                <p class ="tangible">Tangible Tunes</p>
             </div>
            <form class="field has-addons">
                <div class="control">
                  <input class="input" onfocus="this.value=''" type="text" placeholder="Search Song" id="search">
                </div>
                <div id ="form" class="control">
                  <a class="button is-info">
                    Search
                  </a>
                </div>
                <div class="dropdown is-right is-hoverable">
                  <div class="dropdown-trigger">
                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4" id="buttonHistory">
                      <span>History</span> 
                      <span class="icon is-small">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                      </span>
                    </button>
                  </div>
                  <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                    <div class="dropdown-content">
                      <div class="dropdown-item">
                        <ul id ="searchHistory"></ul>
                      </div>
                    </div>
                  </div>
                </div>
            </form>
        </div>
      </section>
</header>
<body>
    <div class="columns is-mobile is-centered">
        <div class="column is-half">
          <p class="notification is-primary">
            Song Choices & Lyrics
          </p>
          <ul class="box list-group songList">
          </ul>
          <div class="box boxLyrics" id="lyrics">
          </div>
        </div>
        <div class="column is-half">
            <p class="notification is-primary">
              Videos
            </p>
            <div class="box boxVideo" id="videos">
            </div>
            </div>
      </div>


    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
            <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
            is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
          </p>
          <p>
            This application was made by <strong>Matthew Bohl</strong>, <strong>Brian Bellanger</strong>, and <strong>Adam Reed</strong>.
        </p>
        </div>
      </footer>



      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
